<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
<div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Login to your account
        </h2>
        <form class="space-y-5" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Email
                </label>
                <input type="email" [(ngModel)]="loginUser.email" name="username" placeholder="you@example.com" class="w-full rounded-lg border px-4 py-2 text-sm outline-none
                 border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200" />

            </div>
            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Password
                </label>
                <input type="password" [(ngModel)]="loginUser.password" name="password" placeholder="••••••••" class="w-full rounded-lg border px-4 py-2 text-sm outline-none
                 border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200" />

            </div>
            @if (error()) {
            <p class="text-xs text-red-500">{{ error() }}</p>
            }
            <!-- Remember -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2 text-gray-600">
                    <input type="checkbox" class="accent-blue-600">
                    Remember me
                </label>

                <a class="text-blue-600 hover:underline cursor-pointer">
                    Forgot password?
                </a>
            </div>
            <!-- Submit -->
            <button type="submit" class="w-full rounded-lg bg-blue-600 py-2.5 text-white font-medium
               hover:bg-blue-700 transition disabled:opacity-50">
                Login
           </button>
     </form>
    </div>
</div>
