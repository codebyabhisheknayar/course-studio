<nav class="w-full bg-white border-b border-gray-200 px-6 py-3 flex items-center justify-between">

  <!-- Left: App / Dashboard Title -->
  <div class="text-lg font-semibold text-gray-800">
    {{userInfo?.role}} Dashboard
  </div>

  <!-- Right: User Info -->
  <div class="flex items-center gap-6">

    <!-- User Details -->
    <div class="text-right leading-tight">
      <p class="text-sm font-semibold text-gray-800">
        {{ userInfo.fullName }}
      </p>
      <p class="text-xs text-gray-500">
        {{ userInfo.email }}
      </p>
      <p class="text-xs text-gray-500">
        {{ userInfo.mobileNumber }}
      </p>
    </div>

    <!-- Role + Status -->
    <div class="flex flex-col items-end gap-1">
      <span
        class="text-xs font-medium px-2 py-0.5 rounded-full"
        [ngClass]="{
          'bg-blue-100 text-blue-700': userInfo.role === 'Admin'
        }"
      >
        {{ userInfo.role }}
      </span>

      <span class="flex items-center gap-1 text-xs">
        <span
          class="h-2 w-2 rounded-full"
          [ngClass]="{
            'bg-green-500': userInfo.isActive,
            'bg-red-500': !userInfo.isActive
          }"
        ></span>
        <span class="text-gray-600">
          {{ userInfo.isActive ? 'Active' : 'Inactive' }}
        </span>
      </span>
    </div>
   <button
      (click)="logout()"
      class="ml-4 rounded-lg border border-red-500 px-3 py-1.5 text-sm font-medium text-red-600
             hover:bg-red-50 transition"
    >
      Logout
    </button>
  </div>

</nav>
